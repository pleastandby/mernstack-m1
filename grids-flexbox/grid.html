<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various Layouts</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">
        <h1>Grid Layout</h1>
        <div class="grid">
            <p>This is a Grid Layout with grid-row: 0 and grid-column:0 (default)</p>
            <div class="grid-section">
                <div class="grid-child1"></div>
                <div class="grid-child1"></div>
                <div class="grid-child1"></div>
                <div class="grid-child1"></div>
            </div>
            <p>This is with row-column: 1 - 0</p>
            <div class="grid-section">
                <div class="grid-child2"></div>
                <div class="grid-child2"></div>
                <div class="grid-child2"></div>
                <div class="grid-child2"></div>
            </div>
            <p>This is with row-column: 0 - 3</p>
            <div class="grid-section">
                <div class="grid-child3"></div>
                <div class="grid-child3"></div>
                <div class="grid-child3"></div>
                <div class="grid-child3"></div>
            </div>
            
            <p>Row is also like this; offsets the divs with the numbers</p>

            <div class="grid-section">
                <div class="grid-child4"></div>
                <div class="grid-child4"></div>
                <div class="grid-child4"></div>
                <div class="grid-child4"></div>
            </div>
        </div>
    </div>
</body>
</html>
