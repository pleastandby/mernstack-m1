<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Video Audio encoding and others</title>
</head>
<body>
    <h1>This is an image from my computer</h1>
    <img src="image.svg" alt="folder" width="100px" height="auto">
    <h2>This will be a Video from source server</h2>
    <video width="320" height="320" controls>
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
    <h2>
        This is another video from Youtube
    </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    <h2>Click Here To play this audio</h2>
    <audio controls>
        <source src="sample_audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

</body>
</html>
